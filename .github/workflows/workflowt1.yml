name: workflowt1
on:
#   pull_request:
#        branches: [main]
    workflow_dispatch:
        inputs:
            entorno:
                required: true
                default: 'dev'
                type: choice 
                options:
                    - dev
                    - prod
                    - qa
jobs:
    primer_job:
        runs-on: ubuntu-latest
        permissions: 
            contents: read
        environment: ${{ github.event.inputs.entorno || 'dev' }} 
        steps: 
            - name: invocar-action-pr1
              id: action_t1
              uses: tareas-org/t1action@main
              with: 
                nombre: ${{ vars.NOMBRE }}
                apellido: ${{ vars.APELLIDO }}
                edad: ${{ vars.EDAD }}
            - name: Mostrar output de la action
              run: |
                    echo "La multiplcacion es: ${{ steps.action_t1.outputs.multiplcacion }}"

    llamado_reusablewf:
        uses: tareas-org/reusable-workflow/.github/workflows/rwf_t1.yml@main
        with: 
            nombre: 'Yex'
            

